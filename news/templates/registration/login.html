{% extends "news/base.html" %}

{% block content %}
    

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="container short-content login-field">
        <table class="table-login">
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
            {% if form.errors %}
            <tr><td class="error1">Пользователь не найден.</td> <td class="error2">Попробуйте снова.</td></tr>
            {% endif %}
        </tr>
        
        </table>

        <div class="registr-field">
            <a href="/accounts/register">Регистрация</a>
            <input type="submit" class="login-submit" value="Войти" />
        </div>
        
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
    </form>
{% endblock %}
