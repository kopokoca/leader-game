{% extends 'news/base.html' %}

{% block content %}
    <div class="post short-content">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
    	<a class="btn btn-success" href="{% url 'post_publish' pk=post.pk %}"><strong>Publish</strong></a>
		{% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><strong>Edit</strong></a>
        <a class="btn btn-danger" href="{% url 'post_remove' pk=post.pk %}">Delete</a>
        {% endif %}
    </div>
{% endblock %}
