{% extends 'news/base.html' %}

{% block content %}

<div class="news">
	{% if user.is_authenticated %}
	<div class="new-post">
		<a href="{% url 'post_new' %}" class="top-menu"><strong>NEW</strong></a>
		<a href="{% url 'post_draft_list' %}" class="top-menu"><strong>DRAFTS</strong></a>
	</div>
	{% endif %}
	{% for post in posts %}
	<div class="post">
		<div class="date">
			{{ post.published_date }}
		</div>
		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
	{% endfor %}
</div>
{% endblock %}
